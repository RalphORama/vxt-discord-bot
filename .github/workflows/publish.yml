name: publish
on: [push]
jobs:
publish-linkfix-for-discord:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{github.actor}}
password: ${{secrets.GITHUB_TOKEN}}
- name: Build image
run: |
       docker build . --tag ghcr.io/shionohri/linkfix-for-discord:latest
       docker run ghcr.io/shionohri/linkfix-for-discord:latest
       docker push ghcr.io/shionohri/linkfix-for-discord:latest
